<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Eventos</title>
</head>
<body>

	<div th:replace="~{menu :: menu}"></div>
	]

	<div class="container">

		<h1>Detalhes do evento</h1>

		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Evento</span>
						<p>
							<Strong>Id: </Strong> <span th:text="${evento.id}">1</span>
						</p>
						<p>
							<Strong>Nome: </Strong> <span th:text="${evento.nome}">Aniversário
								de José</span>
						</p>
						<p>
							<Strong>Local: </Strong> <span th:text="${evento.local}">Clube</span>
						</p>
						<p>
							<Strong>Data: </Strong> <span th:text="${evento.data}">25/02/2021</span>
						</p>
						<p>
							<Strong>Horário: </Strong> <span th:text="${evento.horario}">20:00</span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col s12">
			<div class="card">
				<div class="card-content">
					<span class="card-title">Adicionar Convidado:/span>
						<form action="" method="post"></form>
						<div>
							<label>Nome:</label> <input type="text" name="nome">
						</div>
						<div>
							<label>RG:</label> <input type="text" name="rg">
						</div>
						<div>
							<button type="submit" class="ptn">Salvar</button>
							<button type="submit" class="ptn">Limpar</button>
						</div>
						</form>
				</div>
			</div>
		</div>
	</div>
	</div>

	<div class="row">
		<div class="col s12">
			<div class="card">
				<div class="card-content">
					<span class="card-title">Convidados:</span>
					<table>
						<thead>
							<tr>
								<th>Id</th>
								<th>Nome</th>
								<th>Rg</th>
							</tr>

						</thead>
						<tbody>
							<tr th:each="c : ${convidados}">
								<td th:text="${c.id}">1</td>
								<td th:text="${c.nome>">Fernando Victor</td>
								<td th:text="${c.rg}">123</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>

	</div>

</body>
</html>
